<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/contact.css">
    <title>Contact | Mardi Gras New Orleans</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <img class="logo" src="images/logo2021.png" alt="Marid Gras 2021 Logo">
            <h1>Mardi Gras</h1>
            <h2>New Orleans</h2>
        </header>

        <div class="row">
            <nav class="navbar">
                <div class="hamburger">â˜° Menu<img src="images/logo2021.png" alt="Mardi Gras 2021 Logo"></div>
                <ul>
                    <li><a tabindex="1" href="index.html">Home</a></li>
                    <li><a tabindex="2" href="about.html">About</a></li>
                    <li><a tabindex="3" href="media.html">Media</a></li>
                    <li><a tabindex="4" href="faq.html">FAQ</a></li>
                    <li><a tabindex="5" href="contact.html">Contact</a></li>
                    <li><a tabindex="6" href="trivia.html">Trivia</a></li>
                </ul>
            </nav>
        </div>

        <div class="row top_header">
            <div class="col">
                <h1>Contact Us</h1>
                <hr class="mardi_hr">
            </div>
        </div>

        <div class="row main_content">
            <form action="contact.html" method="get" target="" class="contactForm">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="textArea">Free Text Area</label>
                <textarea id="textArea" name="textAreaContent" maxlength="2000" placeholder="What's on your mind?" required cols="20" rows="10"></textarea>
                <input type="submit" id="submitBtn" value="Send">
            </form>
        </div>

        <footer>
            <div class="backToTop">
                <button type="button"><a href="#">Back To Top</a></button>
            </div>
            <hr class="mardi_hr">
            <div class="social_icons">
                <a href="https://www.facebook.com/MardiGrasNewOrleans"><img src="images/icons/001-facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/mardigrasneworleans/"><img src="images/icons/002-instagram.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/channel/UCOrq1qF6dVDn9Do-wvbKh0Q"><img src="images/icons/003-youtube.png" alt="Youtube"></a>
                <a href="https://twitter.com/MardiGrasNOLA"><img src="images/icons/004-twitter.png" alt="Twitter"></a>
                <a href="https://www.tripadvisor.com/Profile/MardiGrasNOLA"><img src="images/icons/005-tripadvisor.png" alt="Tripadvisor"></a>
            </div>


            <div class="attribution">
                <div class="creator">
                    Mardi Gras project by Derokero
                </div>
                <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

            </div>
        </footer>
    </div>
